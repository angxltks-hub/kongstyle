<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KONG STYLE</title>

<style>
/* RESET */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Arial Black', Impact, sans-serif;
}
.mascota {
    width: 180px;
    max-width: 60%;
    margin-bottom: 20px;
    animation: mascotIn 1s ease-out forwards;
}
body {
    background: #000;
    color: #fff;
}

/* HEADER */
header {
    padding: 60px 20px 40px;
    text-align: center;
}

/* LOGO */
.logo {
    font-size: 3.3rem;
    letter-spacing: 4px;
    color: #fff;
    text-shadow: 0 0 12px #00ff88;
    animation: logoIn 1s ease-out forwards;
}

.logo span {
    color: #00ff88;
}

/* LOGO ENTRADA */
@keyframes logoIn {
    from { opacity: 0; transform: translateY(40px); }
    to { opacity: 1; transform: translateY(0); }
}

header p {
    margin-top: 10px;
    font-size: .9rem;
    letter-spacing: 2px;
    color: #aaa;
    animation: fadeIn 1.4s ease forwards;
}

/* CONTAINER */
.container {
    max-width: 850px;
    margin: auto;
    padding: 30px 18px;
}

/* SUCURSAL */
.sucursal {
    background: #0c0c0c;
    border-radius: 16px;
    padding: 26px;
    margin-bottom: 35px;
    opacity: 0;
    transform: translateY(60px);
    animation: slideUp .9s ease forwards;
}

.sucursal:nth-child(1) { animation-delay: .3s; }
.sucursal:nth-child(2) { animation-delay: .6s; }

.sucursal h2 {
    font-size: 1.6rem;
    margin-bottom: 18px;
    letter-spacing: 2px;
}

/* BOTN TIKTOK STYLE */
.btn {
    display: block;
    padding: 16px;
    margin-bottom: 14px;
    text-align: center;
    font-size: 1.05rem;
    font-weight: bold;
    color: #000;
    background: #00ff88;
    border-radius: 12px;
    animation: pulse 2s infinite;
}

/* ANIMACIONES */
@keyframes slideUp {
    from { opacity: 0; transform: translateY(70px); }
    to { opacity: 1; transform: translateY(0); }
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

@keyframes pulse {
    0% { box-shadow: 0 0 0 0 rgba(0,255,136,.6); }
    70% { box-shadow: 0 0 0 18px rgba(0,255,136,0); }
    100% { box-shadow: 0 0 0 0 rgba(0,255,136,0); }
}

/* FOOTER */
footer {
    text-align: center;
    padding: 18px;
    font-size: .8rem;
    color: #666;
}
</style>
</head>

<body>

<header>
    <img src="mascota.png" alt="Mascota Kong Style" class="mascota">

    <div class="logo-text">
        KONG <span>STYLE</span>
    </div>

    <p>STREETWEAR 路 URBAN 路 MXICO</p>
</header>

<div class="container">

    <!-- ZACATELCO -->
    <div class="sucursal">
        <h2> ZACATELCO</h2>
        <a class="btn" href="https://www.instagram.com/kong_styletlax" target="_blank">
            Instagram 路 @kong_styletlax
        </a>
        <a class="btn" href="https://www.tiktok.com/@kstlax" target="_blank">
            TikTok 路 @kstlax
        </a>
    </div>

    <!-- CHINA POBLANA -->
    <div class="sucursal">
        <h2> CHINA POBLANA</h2>
        <a class="btn" href="https://www.instagram.com/kong_stylemx" target="_blank">
            Instagram 路 @kong_stylemx
        </a>
        <a class="btn" href="https://www.tiktok.com/@ks.pue" target="_blank">
            TikTok 路 @ks.pue
        </a>
    </div>

</div>

<footer>
    漏 2026 KONG STYLE
</footer>

</body>
</html>
