<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kong Style</title>

<style>
@keyframes float {
  0% { transform: translateY(0); }
  50% { transform: translateY(-6px); }
  100% { transform: translateY(0); }
}

@keyframes glow {
  0% { text-shadow: 0 0 5px #6bff6b; }
  50% { text-shadow: 0 0 18px #1aff1a; }
  100% { text-shadow: 0 0 5px #6bff6b; }
}

body {
  margin: 0;
  min-height: 100vh;
  background: url('fondo-kong.jpg') no-repeat center center fixed;
  background-size: cover;
  font-family: Arial, sans-serif;
  color: white;
}

.overlay {
  background: rgba(0,0,0,0.65);
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.container {
  text-align: center;
  padding: 20px;
  max-width: 420px;
  width: 100%;
}

.mascota {
  width: 200px;
  animation: float 3s ease-in-out infinite;
}

h1 {
  font-size: 2.6em;
  letter-spacing: 2px;
  animation: glow 2.5s infinite;
}

.subtitle {
  opacity: 0.85;
  margin-bottom: 30px;
}

.btn {
  display: block;
  margin: 15px auto;
  padding: 16px;
  width: 100%;
  max-width: 300px;
  background: linear-gradient(135deg, #1aff1a, #0b7d0b);
  color: black;
  font-weight: bold;
  text-decoration: none;
  border-radius: 40px;
  box-shadow: 0 0 18px rgba(26,255,26,0.6);
  border: none;
  cursor: pointer;
  transition: transform 0.25s, box-shadow 0.25s;
}

.btn:hover {
  transform: scale(1.05);
  box-shadow: 0 0 35px rgba(26,255,26,1);
}

/* MODAL */
.modal {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.8);
  justify-content: center;
  align-items: center;
  z-index: 1000;
}

.modal-content {
  background: #0f0f0f;
  padding: 25px;
  border-radius: 20px;
  width: 90%;
  max-width: 360px;
  text-align: center;
  box-shadow: 0 0 30px rgba(26,255,26,0.6);
}

.modal-content h2 {
  color: #7CFF7C;
  margin-bottom: 15px;
}

.modal-content a {
  display: block;
  margin: 10px 0;
  color: #1aff1a;
  text-decoration: none;
  font-weight: bold;
}

.close {
  margin-top: 15px;
  color: #ff6b6b;
  cursor: pointer;
}
</style>
</head>

<body>
<div class="overlay">
  <div class="container">

    <img src="kong.png" class="mascota" alt="Kong Style">
    <h1>KONG STYLE</h1>
    <div class="subtitle">High Unisex Streetwear</div>

    <!-- BOTONES SUCURSALES -->
    <button class="btn" onclick="openModal('zacatelco')">Sucursal Zacatelco</button>
    <button class="btn" onclick="openModal('puebla')">Sucursal China Poblana</button>

  </div>
</div>

<!-- MODAL ZACATELCO -->
<div id="zacatelco" class="modal">
  <div class="modal-content">
    <h2>Zacatelco</h2>
    <a href="tel:+522463335286">üìû +52 246 333 5286</a>
    <a href="https://maps.app.goo.gl/Krjpk4uEXftTmZTT9" target="_blank">üìç Ver en Maps</a>
    <a href="https://www.instagram.com/kong_styletlax" target="_blank">Instagram</a>
    <a href="https://www.tiktok.com/@kstlax" target="_blank">TikTok</a>
    <div class="close" onclick="closeModal()">Cerrar</div>
  </div>
</div>

<!-- MODAL PUEBLA -->
<div id="puebla" class="modal">
  <div class="modal-content">
    <h2>China Poblana</h2>
    <a href="tel:+522221171466">üìû +52 222 117 1466</a>
    <a href="https://maps.app.goo.gl/1qL6vZrHGEgwBD6j7" target="_blank">üìç Ver en Maps</a>
    <a href="https://www.instagram.com/kong_stylemx" target="_blank">Instagram</a>
    <a href="https://www.tiktok.com/@ks.pue" target="_blank">TikTok</a>
    <div class="close" onclick="closeModal()">Cerrar</div>
  </div>
</div>

<script>
function openModal(id) {
  document.getElementById(id).style.display = "flex";
}

function closeModal() {
  document.querySelectorAll('.modal').forEach(m => m.style.display = "none");
}
</script>

</body>
</html>
