<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kong Style</title>

<!-- Fuente elegante tipo Times -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&display=swap" rel="stylesheet">

<style>
:root {
  --verde: #6fae7b;
  --verde-oscuro: #3e6f4a;
  --negro: #0e0e0e;
  --gris: #1a1a1a;
}

/* ================= ANIMACIONES ================= */

@keyframes float {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-6px); }
}

@keyframes modalIn {
  from {
    opacity: 0;
    transform: translateY(20px) scale(0.96);
  }
  to {
    opacity: 1;
    transform: translateY(0) scale(1);
  }
}

/* Animaci√≥n final (entrada de p√°gina) */
@keyframes fadeScaleIn {
  from { opacity: 0; transform: scale(0.92); }
  to { opacity: 1; transform: scale(1); }
}

@keyframes slideFocusIn {
  from {
    opacity: 0;
    transform: translateY(14px);
    filter: blur(4px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
    filter: blur(0);
  }
}

/* ================= ESTILOS GENERALES ================= */

body {
  margin: 0;
  min-height: 100vh;
  background: url('fondo-kong.jpg') no-repeat center center fixed;
  background-size: cover;
  font-family: 'Playfair Display', serif;
  color: #f1f1f1;
}

.overlay {
  background: rgba(0,0,0,0.7);
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.container {
  text-align: center;
  padding: 20px;
  max-width: 420px;
  width: 100%;
}

/* Animaci√≥n final aplicada */
.page-enter {
  animation: fadeScaleIn 1.1s ease forwards;
}

.title-enter {
  animation: slideFocusIn 0.9s ease forwards;
  animation-delay: 0.3s;
  opacity: 0;
}

.mascota {
  width: 190px;
  animation: float 3s ease-in-out infinite;
}

h1 {
  margin: 10px 0 5px;
  font-size: 2.6em;
  letter-spacing: 1px;
  color: var(--verde);
}

.subtitle {
  font-size: 0.95em;
  opacity: 0.75;
  margin-bottom: 35px;
}

/* ================= BOTONES ================= */

.btn {
  display: block;
  margin: 18px auto;
  padding: 16px;
  width: 100%;
  max-width: 300px;
  background: linear-gradient(135deg, var(--verde), var(--verde-oscuro));
  color: #0b0b0b;
  font-weight: 600;
  border-radius: 35px;
  border: none;
  cursor: pointer;
  transition: transform 0.25s ease, box-shadow 0.25s ease;
}

.btn:hover {
  transform: scale(1.04);
  box-shadow: 0 10px 25px rgba(0,0,0,0.5);
}

/* ================= NOTAS ================= */

.notes {
  margin-top: 30px;
  font-size: 0.85em;
  opacity: 0.75;
  line-height: 1.6;
}

.notes p {
  margin: 6px 0;
}

/* ================= MODAL ================= */

.modal {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.75);
  justify-content: center;
  align-items: center;
  z-index: 1000;
}

.modal.show {
  display: flex;
}

.modal-content {
  background: var(--negro);
  padding: 26px;
  border-radius: 22px;
  width: 90%;
  max-width: 360px;
  animation: modalIn 0.35s ease;
  box-shadow: 0 20px 40px rgba(0,0,0,0.7);
}

.modal-content h2 {
  margin-bottom: 18px;
  color: var(--verde);
  font-size: 1.4em;
}

/* Tarjetas */
.card {
  background: var(--gris);
  padding: 14px;
  border-radius: 14px;
  margin-bottom: 12px;
  transition: background 0.25s ease, transform 0.25s ease;
}

.card:hover {
  background: #202020;
  transform: translateY(-2px);
}

.card a {
  color: #cfe6d4;
  text-decoration: none;
  font-weight: 500;
}

.close {
  margin-top: 16px;
  font-size: 0.9em;
  color: #b57a7a;
  cursor: pointer;
}
</style>
</head>

<body>
<div class="overlay">
  <div class="container page-enter">

    <img src="kongg.png" class="mascota" alt="Kong Style">

    <h1 class="title-enter">KONG STYLE</h1>
    <div class="subtitle">High Unisex Streetwear</div>

    <button class="btn" onclick="openModal('zacatelco')">Sucursal Zacatelco</button>
    <button class="btn" onclick="openModal('puebla')">Sucursal China Poblana</button>

    <div class="notes">
      <p>‚ÑπÔ∏è Haz clic en los enlaces para m√°s informaci√≥n</p>
      <p>üõçÔ∏è Mayoreo y menudeo</p>
      <p>‚úîÔ∏è Originales y G5</p>
    </div>

  </div>
</div>

<!-- MODAL ZACATELCO -->
<div id="zacatelco" class="modal">
  <div class="modal-content">
    <h2>Zacatelco</h2>
    <div class="card"><a href="tel:+522463335286">üìû +52 246 333 5286</a></div>
    <div class="card"><a href="https://maps.app.goo.gl/Krjpk4uEXftTmZTT9" target="_blank">üìç Ver en Maps</a></div>
    <div class="card"><a href="https://www.instagram.com/kong_styletlax" target="_blank">Instagram</a></div>
    <div class="card"><a href="https://www.tiktok.com/@kstlax" target="_blank">TikTok</a></div>
    <div class="close" onclick="closeModal()">Cerrar</div>
  </div>
</div>

<!-- MODAL PUEBLA -->
<div id="puebla" class="modal">
  <div class="modal-content">
    <h2>China Poblana</h2>
    <div class="card"><a href="tel:+522221171466">üìû +52 222 117 1466</a></div>
    <div class="card"><a href="https://maps.app.goo.gl/1qL6vZrHGEgwBD6j7" target="_blank">üìç Ver en Maps</a></div>
    <div class="card"><a href="https://www.instagram.com/kong_stylemx" target="_blank">Instagram</a></div>
    <div class="card"><a href="https://www.tiktok.com/@ks.pue" target="_blank">TikTok</a></div>
    <div class="close" onclick="closeModal()">Cerrar</div>
  </div>
</div>

<script>
function openModal(id) {
  document.getElementById(id).classList.add('show');
}

function closeModal() {
  document.querySelectorAll('.modal').forEach(m => m.classList.remove('show'));
}
</script>

</body>
</html>
