<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kong Style | Streetwear</title>

    <!-- FUENTE PERSONALIZADA (si ya la tienes) -->
    <!-- Si la fuente que me enviaste es un archivo .ttf, súbelo y usa este bloque -->
    <style>
        @font-face {
            font-family: 'KongFont';
            src: url('kong-font.ttf') format('truetype');
        }
    </style>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
    background: url('fondo-kong.jpg') no-repeat center center fixed;
    background-size: cover;
    color: #fff;
    font-family: Arial, sans-serif;
    text-align: center;
}

        .container {
            max-width: 420px;
            margin: auto;
            padding: 40px 20px;
        }

        /* LOGO */
        .logo img {
            width: 200px;
            animation: float 3s ease-in-out infinite;
            margin-bottom: 20px;
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-6px); }
            100% { transform: translateY(0); }
        }

        /* TITULO ELEGANTE URBANO */
        .logo-text {
            font-family: 'KongFont', 'Arial Black', Impact, sans-serif;
            font-size: 3.2rem;
            letter-spacing: 6px;
            text-transform: uppercase;

            background: linear-gradient(
                120deg,
                #dcdcdc 20%,
                #ffffff 40%,
                #9affc9 50%,
                #ffffff 60%,
                #dcdcdc 80%
            );
            background-size: 200% auto;

            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;

            text-shadow:
                0 0 10px rgba(0,255,136,0.35),
                0 0 25px rgba(0,255,136,0.15);

            animation: shineText 4s linear infinite;
        }

        .logo-text span {
            color: #00ff88;
            -webkit-text-fill-color: #00ff88;
            text-shadow:
                0 0 12px rgba(0,255,136,0.8),
                0 0 30px rgba(0,255,136,0.4);
        }

        @keyframes shineText {
            0% { background-position: 0% center; }
            100% { background-position: 200% center; }
        }

        /* SECCIONES */
        .section {
            margin-top: 35px;
        }

        .section h2 {
            font-size: 1.1rem;
            margin-bottom: 15px;
            color: #00ff88;
            letter-spacing: 2px;
        }

        /* BOTONES */
        .btn {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 12px 0;
            background: #111;
            border: 2px solid #00ff88;
            border-radius: 40px;
            color: #00ff88;
            font-size: 1rem;
            text-decoration: none;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            animation: pulse 2.5s infinite;
        }

        .btn:hover {
            background: #00ff88;
            color: #000;
            transform: scale(1.05);
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 rgba(0,255,136,0.6); }
            70% { box-shadow: 0 0 20px rgba(0,255,136,0.3); }
            100% { box-shadow: 0 0 0 rgba(0,255,136,0); }
        }

        footer {
            margin-top: 40px;
            font-size: 0.75rem;
            opacity: 0.5;
        }
    </style>
</head>
<body>

    <div class="container">

        <!-- LOGO -->
        <div class="logo">
            <img src="logo.png" alt="Kong Style">
        </div>

        <!-- NOMBRE -->
        <div class="logo-text">
            KONG <span>STYLE</span>
        </div>

        <!-- SUCURSAL ZACATELCO -->
        <div class="section">
            <h2>SUCURSAL ZACATELCO</h2>
            <a class="btn" href="https://www.instagram.com/kong_styletlax" target="_blank">Instagram</a>
            <a class="btn" href="https://www.tiktok.com/@kstlax" target="_blank">TikTok</a>
        </div>

        <!-- SUCURSAL CHINA POBLANA -->
        <div class="section">
            <h2>SUCURSAL CHINA POBLANA</h2>
            <a class="btn" href="https://www.instagram.com/kong_stylemx" target="_blank">Instagram</a>
            <a class="btn" href="https://www.tiktok.com/@ks.pue" target="_blank">TikTok</a>
        </div>

        <footer>
            © 2026 Kong Style
        </footer>

    </div>

</body>
</html>
